name: Publish Docker images to GHCR

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Build and Tag Docker Images
        run: |
          docker-compose -f Docker/docker-compose.yml build torchserve web_backend web_frontend data_processing
          docker tag torchserve ghcr.io/${{ github.repository }}/torchserve:latest
          docker tag web_backend ghcr.io/${{ github.repository }}/web_backend:latest
          docker tag web_frontend ghcr.io/${{ github.repository }}/web_frontend:latest
          docker tag data_processing ghcr.io/${{ github.repository }}/data_processing:latest

      - name: Push Docker Images
        run: |
          docker-compose -f Docker/docker-compose.yml push torchserve web_backend web_frontend data_processing
          docker push ghcr.io/${{ github.repository }}/torchserve:latest
          docker push ghcr.io/${{ github.repository }}/web_backend:latest
          docker push ghcr.io/${{ github.repository }}/web_frontend:latest
          docker push ghcr.io/${{ github.repository }}/data_processing:latest

        env:
          DOCKER_BUILDKIT: 1